hello:
  handler: handler.hello
  events:
    - http:
        path: hello
        method: get
googleAuth:
  handler: userAuth.googleAuth
  events:
    - http:
        path: google-auth
        method: post
        cors: true
auth:
  handler: userAuth.auth
  events:
    - http:
        path: auth
        method: post
        cors: true

#-- Chat Websocket handler
connectionHandler:
  handler: chat.handler
  events:
    - websocket:
        route: $connect
    - websocket:
        route: $disconnect
    - websocket:
        route: saveConnection
    # - websocket:
    #     route: sendMessage
    - websocket:
        route: sendMessagePublic
    - websocket:
        route: sendUpdate
    - websocket:
        route: connectToChatRoom
    - websocket:
        route: startHarvest
    - websocket:
        route: completeHarvest
    - websocket:
        route: consumeBerry
    - websocket:
        route: cancelHarvest
    - websocket:
        route: validateInventory
    - websocket:
        route: requestInventorySync
    - websocket:
        route: validateGameState