hello:
  handler: handler.hello
  events:
    - http:
        path: hello
        method: get
signup:
  handler: userAuth.signup
  events:
    - http:
        path: signup
        method: post
        cors: true
login:
  handler: userAuth.login
  events:
    - http:
        path: login
        method: post
        cors: true
auth:
  handler: userAuth.auth
  events:
    - http:
        path: auth
        method: post
        cors: true
createLLMResponse:
  handler: llm.create
  events:
    - http:
        path: create
        method: post
        cors: true
  

#-- Chat Websocket handler
connectionHandler:
  handler: chat.handler
  events:
    - websocket:
        route: $connect
    - websocket:
        route: $disconnect
    - websocket:
        route: saveConnection
    # - websocket:
    #     route: sendMessage
    - websocket:
        route: sendMessagePublic
    - websocket:
        route: sendUpdate
    - websocket:
        route: connectToChatRoom